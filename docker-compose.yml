services:
  lazybeagle:
    build:
      context: .
      dockerfile: Dockerfile
    pull_policy: never
    container_name: lazybeagle
    networks: [proxy]
    volumes:
      - ${CONTAINERS}/lazybeagle/config:/www:ro
    labels:
      - traefik.enable=true
      - traefik.docker.network=proxy
      - traefik.http.routers.lazybeagle.rule=Host(`lazybeagle.themysterymachine.net`) || Host(`dash.themysterymachine.net`) || Host(`dashboard.themysterymachine.net`)
      - traefik.http.routers.lazybeagle.entrypoints=websecure
      - traefik.http.routers.lazybeagle.tls=true
      - traefik.http.services.lazybeagle.loadbalancer.server.port=6524
    restart: unless-stopped

networks:
  proxy:
    external: true
