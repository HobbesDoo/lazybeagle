# Dashboard Settings
dashboard:
  # Background settings
  background:
    theme: 'nature' # Theme: nature, urban, minimal, space, ocean, mountains
    rotation_enabled: true # Enable automatic background rotation
    rotation_interval: 30 # Minutes between background changes
    quality: 80 # Image quality (1-100)
    blur_overlay: 0.3 # Background blur overlay (0-1)

  # Time and locale settings
  time:
    format: '12' # Time format: "12" or "24"
    timezone: 'auto' # Timezone: "auto" or specific timezone like "America/New_York"

  # Weather settings
  weather:
    location: 'Surrey, Canada' # Default weather location
    units: 'metric' # Units: "metric" (Celsius), "imperial" (Fahrenheit), "kelvin"
    refresh_interval: 10 # Minutes between weather updates

  # Grid layout settings
  grid:
    columns: 6 # Number of grid columns
    rows: 4 # Number of grid rows
    gap: 16 # Gap between grid items (pixels)
    padding: 24 # Padding around grid container (pixels)

# Card Layout Configuration
# This defines which cards appear where on your dashboard
layout:
  # Main functional cards
  clock:
    enabled: true
    position: 'clock' # Grid area position
    settings:
      show_seconds: false
      show_date: true
      show_temperature: true

  search:
    enabled: true
    position: 'search' # Grid area position
    settings:
      default_engine: 'google'
      show_suggestions: true
      max_suggestions: 5

  weather:
    enabled: true
    position: 'weather' # Grid area position
    settings:
      show_details: true
      show_forecast: false

  # Quick link cards
  quick_links:
    enabled: true
    position: 'links' # Grid area position
    cards:
      - name: 'Google'
        url: 'https://google.com'
